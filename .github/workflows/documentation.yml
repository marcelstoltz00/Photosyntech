name: Generate Documentation

on:
  push:
    branches: [ main, master, devBranch ]
  workflow_dispatch:

jobs:
  build-documentation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Install Doxygen
      run: sudo apt-get install -y doxygen graphviz
      
    - name: Generate Documentation
      run: doxygen Doxyfile

    - name: Show generated documentation files (diagnostic)
      run: |
        echo "Doxygen output directory contents:"
        ls -la docs/doxygen || true
        echo "Doxygen HTML output contents:"
        ls -la docs/doxygen/html || true
        echo "Listing top files under docs/doxygen/html (first 200):"
        find docs/doxygen/html -maxdepth 3 -type f | sed -n '1,200p' || true
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/doxygen/html
        publish_branch: gh-pages
        # Fail if there's nothing to publish so the logs make the problem obvious
        allow_empty_commit: false